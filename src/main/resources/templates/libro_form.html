<!DOCTYPE html>
<!--
-->
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container-xxl">
        <form action="/libro/registro" method="POST"> <!-- SE ENVIA AL METODO REGISTRO EN LA CLASE LIBROCONTROLADOR-->
            <h1>DATOS LIBRO</h1>
            <div class="form-group">
                <label for="nombreIsbn">Cargar Libro </label>
                <input type="text" class="form-control" id="nombreIsbn" placeholder="ISBN" name="isbn">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" id="nombreTitulo" placeholder="Titulo del Libro" name="titulo">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" id="nombreEjemplares" placeholder="Cantidad de Ejemplares" name="ejemplares">
            </div>
            
             <div class="form-group my-3">
                 <select name="idAutor"> <!--DEBE CONCORDAR EL ID CON LOS PARAMETROS QUE SE ENVIARON AL METODO "REGISTRO" DE LIBROCONTROLADOR -->
                     <option> Seleccionar Autor</option>
                         
                     <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"/> 
                     <!-- autor.id sirve para viajar en la seleccion es el ID del autor que elijamos, el autor que llega es una variable que corresponde con el ID-->
                 </select>
            </div>
            
            <div class="form-group my-3">
                 <select name="idEditorial"> <!--DEBE CONCORDAR EL ID CON LOS PARAMETROS QUE SE ENVIARON AL METODO "REGISTRO" DE LIBROCONTROLADOR -->
                     <option> Seleccionar Editorial</option>
                         
                     <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"/>
                 </select>
            </div>
            
            
            
            
            
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title"> Error !!</h5>
                    <p class="card-text" th:text="${error}"></p> <!-- donde dice error debe conincidir con modelo.put("error",) de libroControlador-->
                </div>
            </div>
            
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title"> Exito </h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            
           <!-- <button> <Link type="button" className="btn btn-sm btn-outline-secondary" to="/index.html">Volver</Link> </button> -->
        </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
