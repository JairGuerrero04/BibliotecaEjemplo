<!DOCTYPE html>
<!--
-->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    </head>
    <body>
        
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col"> ISBN del Libro </th> 
                    <th scope="col"> Alta del Libro </th> 
                    <th scope="col"> N° de Ejemplares </th> 
                    <th scope="col"> Título del Libro </th> 
                    <th scope="col"> ID del Autor </th> 
                    <th scope="col"> ID de la editorial </th> 
                </tr>
            </thead>
            <tbody th:each="libro: ${libros}">
                <tr>
                    <th scope="row" th:text="${libro.isbn}"></th>
                    <td th:text="${libro.alta}"></td>
                    <td th:text="${libro.ejemplares}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.autor.id}"></td>
                    <td th:text="${libro.editorial.id}"></td>
                </tr>
            </tbody>
        </table>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
